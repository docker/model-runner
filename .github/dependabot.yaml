version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    groups:
      go-modules-root:
        patterns:
          - "*"
  - package-ecosystem: gomod
    directory: /cmd/cli
    schedule:
      interval: weekly
    groups:
      go-modules-cli:
        patterns:
          - "*"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      github-actions:
        patterns:
          - "*"
