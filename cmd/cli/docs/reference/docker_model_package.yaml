      description: reference to an existing model to repackage
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: gguf
      value_type: string
      description: absolute path to gguf file
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: license
      shorthand: l
      value_type: stringArray
      default_value: '[]'
      description: absolute path to a license file
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
