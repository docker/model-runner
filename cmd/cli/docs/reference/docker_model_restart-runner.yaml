command: docker model restart-runner
short: Restart Docker Model Runner (Docker Engine only)
long: |-
    This command restarts the Docker Model Runner without pulling container images. Use this command to restart the runner when you already have the required images locally.

    For the first-time setup or to ensure you have the latest images, use `docker model install-runner` instead.
usage: docker model restart-runner
pname: docker model
plink: docker_model.yaml
options:
    - option: do-not-track
      value_type: bool
      default_value: "false"
      description: Do not track models usage in Docker Model Runner
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: gpu
      value_type: string
      default_value: auto
      description: Specify GPU support (none|auto|cuda|musa|rocm|cann)
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: host
      value_type: string
      default_value: 127.0.0.1
      description: Host address to bind Docker Model Runner
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: port
      value_type: uint16
      default_value: "0"
      description: |
        Docker container port for Docker Model Runner (default: 12434 for Docker Engine, 12435 for Cloud mode)
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
deprecated: false
hidden: false
experimental: false
experimentalcli: false
kubernetes: false
swarm: false

